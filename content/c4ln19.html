<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Front-end testing in your browser</title>

		<link rel="stylesheet" href="/css/reveal.css">
		<link rel="stylesheet" href="/css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/css/print/pdf.css' : '/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Front-end testing in your browser</h1>
					<h2>Kaitlin Newson</h2>
					<h3>Digital Projects Librarian, Scholars Portal</h3>
					<p><a href="https://twitter.com/kaitlinnewson">@kaitlinnewson</a> | <a href="https://kaitlinnewson.com">kaitlinnewson.com</a></p>
				</section>

				<section>
						<h2></h2>
						<ul>
							<li></li>
						</ul>
						<aside class="notes">
						</aside>
				</section>

				<section>
					<h2></h2>
					<img src="/img/dir/file.png">
				</section>

				<section>
					<h2>Questions?</h2>
					<ul>
						<li>twitter - <a href="https://twitter.com/kaitlinnewson">@kaitlinnewson</a></li>
						<li>email - <a href="mailto:kaitlin@scholarsportal.info">kaitlin@scholarsportal.info</a></li>
						<li>web - <a href="https://kaitlinnewson.com">kaitlinnewson.com</a></li>
					</ul>
				</section>
			</div>
		</div>

		<script src="/lib/js/head.min.js"></script>
		<script src="/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '/plugin/markdown/marked.js' },
					{ src: '/plugin/markdown/markdown.js' },
					{ src: '/plugin/notes/notes.js', async: true },
					{ src: '/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
